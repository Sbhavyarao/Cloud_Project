      <div class="row">
          <div class="col-md-3" *ngIf="professor">
              <div class="card" style="width: 15rem; height: 10rem">

                  <div class="card-body" style="background-color:#3d8b40!important;">
                      <h3 class="card-title" style="text-decoration-color: black">On Time</h3>
                      <h4>{{loggedUserObj.Ontime}}</h4>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
          <div class="card" style="width: 15rem; height: 10rem">
                  <div class="card-body" style="background-color:darkorange!important;">

              </div>
          </div>
          <div class="col-md-3">
          <div class="card" style="width: 15rem; height: 10rem">
                  <div class="card-body" style="background-color:#FF5733!important;">
                      <h3 class="card-title" style="text-decoration-color: black">Absent</h3>

              </div>

    <div class="row" *ngIf="!professor">
        <div class="col-md-5">
            <div class='app-calendar' *ngIf="calendarVisible">
                <full-calendar
                    #calendar
                    defaultView="dayGridMonth"
                    (dayRender)="dayRender($event)"
                    [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
                    [plugins]="calendarPlugins"
                    [weekends]="calendarWeekends"
                    [events]="calendarEvents"
                    (dateClick)="handleDateClick($event)"
                ></full-calendar>
            </div>
        </div>
    </div>
    <div id="chartdiv" style="width: 100%; height: 500px"></div>
</div>
