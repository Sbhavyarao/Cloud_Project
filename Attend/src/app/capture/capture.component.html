<div class="main-content">
  <div class="container-fluid">

      <div class="col-md-12">

          <div class="card-header card-header-info">
            <h4 class="card-title "> </h4>
            <div class ="row">

              </div>
              <div class="offset-4 col-sm-3">
                <button mat-raised-button type="submit"  class="btn btn-default pull-right" (click)="markAttendance()">Mark Attendance</button>
              </div>
            </div>
          </div>
          <br>
          <div class="card-body">
            <div class="container vh-100">
              <div class="d-flex flex-column align-items-center">
                <div class="row">
                  <div class="col-lg-offset-3 p-1">
                    <video #video id="video" class="vid" autoplay></video>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-offset-3 p-1">
                    <canvas #canvas class="vid1"></canvas>
                  </div>
                </div>

                  <button class="btn btn-primary" (click)="capture()">Capture Image</button>
                </div>

                <div class="pb-2">

                </div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
